<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>David's Vault</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="screen.css" />
    <link rel="stylesheet" href="//basehold.it/22" />
    <script src="modernizr.js"></script>
  </head>
  <body>
    <header>
      <h1>David's Vault</h1>
    </header>
    <main id="content-main">
      <h2>Sign Up for David's Vault Newsletter</h2>
      <aside id="content">
        <h3>What is David's Vault?</h3>
      </aside>
      <form id="form" method="post">
        <ol id="form-list">
          <li id="liname">
            <label for="name">Name:</label>
            <input id="name" type="text" name="name" placeholder="John Smith" required />
          </li>
          <li id="liemail">
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" placeholder="smith@anon.com" required />
          </li>
          <li id="litel">
            <label for="tel">Telephone:</label>
            <input id="tel" type="tel" name="tel" placeholder="123-456-7890" required />
          </li>
          <li id="lidate">
            <label for="date">Date of Birth:</label>
            <input id="date" type="date" name="date" placeholder="yyyy-mm-dd" required />
          </li>
          <li id="lisubmit">
            <input type="submit" value="Submit" />
          </li>
        </ol>
      </form>
    </main>
    <footer>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="site.js"></script>
  </body>
</html>
